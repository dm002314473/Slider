<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>

  <body>
    <div class="container">
      <div class="rows-container">
        <div class="row upper-row">
          <img src="Assets/slider-image-7.jpg" alt="Image 1" />
          <img src="Assets/slider-image-6.jpg" alt="Image 2" />
          <img src="Assets/slider-image-9.jpg" alt="Image 3" />
          <img src="Assets/slider-image-8.jpg" alt="Image 4" />
          <img src="Assets/slider-image-5.jpg" alt="Image 5" />
        </div>
        <div class="row lower-row">
          <img src="Assets/slider-image-4.jpg" alt="Image 6" />
          <img src="Assets/slider-image-1.jpg" alt="Image 7" />
          <img src="Assets/slider-image-2.jpg" alt="Image 8" />
          <img src="Assets/slider-image-3.jpg" alt="Image 9" />
        </div>
      </div>

      <div class="buttons-container">
        <button class="prev">
          <img src="Assets/arrow-gray-left.png" alt="prev-button-gray" />
        </button>
        <button class="next">
          <img src="Assets/arrow-gray-right.png" alt="next-button-gray" />
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
